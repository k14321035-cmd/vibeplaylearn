<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="../styles/ttt.css">
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }
    button {
      height: 100px;
      font-size: 2rem;
    }
  </style>
</head>
<body>

<h2 id="status">Loading...</h2>
<div id="board"></div>
<button class="rematchBtn" id="rematchBtn" style="display:none;">
  REMATCH
</button>
<script type="module" src="../scripts/features/games/tictactoe/ttt.js"></script>
</body>
</html>
